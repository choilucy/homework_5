<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Vertical menu layout -->
    <main class="container">
        <nav class="Left">
            <img src="logo.png" alt="BunBun Bake Shop Logo">
            <ul class="menu-items">
                <li>
                    <a class="menu-item" href=home.html>
                        HOME
                    </a>
                </li>
                <li>
                    <a class="menu-item active" href=browsing.html>
                        MENU
                    </a>
                </li>    
                <li>
                    <a class="menu-item" href="#">
                        ABOUT
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Product Description -->
        <section class="Right">
            <div class="bun-image">
                <div class="bunbun">
                    <img src="bun.png" alt="Cinammon Bun Image">
                    <div class="description">
                        <div class="item1">
                            <p class="bunoriginal">original</p>
                            <a class="button2" href="#">add. info</a>
                        </div>
                        <div class="item2">lorem ipsum. lorem ipsum.</div>
                </div>
            </div>
            </div>
            <!-- Product Options -->        
            <div class="list">
                <div class="list-left">
                    <div class="header-button">
                        <img class="button-icon" src="1button.png" alt="one icon">
                        <p>quantity</p>
                    </div>
                    <ul class="choices">
                        <li class="choice">
                            <p>1</p>
                            <div class="price-choice">
                                <p class="price">$2.00</p>
                                <input type=radio>
                            </div>
                        </li>
                        <li class="choice">
                            <p>3</p>
                            <div class="price-choice">
                                <p class="price">$6.00</p>
                                <input type=radio>
                            </div>
                        </li>
                        <li class="choice">
                            <p>6</p>
                            <div class="price-choice">
                                <p class="price">$11.00</p>
                                <input type=radio>
                            </div>
                        </li>
                        <li class="choice">
                            <p>12</p>
                            <div class="price-choice">
                                <p class="price">$20.00</p>
                                <input type=radio>
                            </div>
                        </li>
                    </ul>

                </div>
                <div class="list-right">
                    <div class="header-button">
                        <img class="button-icon" src="2button.png" alt="two icon">
                        <p>glazing</p>
                    </div>
                    <ul class="choices">
                        <li class="choice">
                            <p>None</p>
                            <input type=radio>
                        </li>
                        <li class="choice">
                            <p>Sugar Milk</p>
                            <input type=radio>
                        </li>
                        <li class="choice">
                            <p>Vanilla Milk</p>
                            <input type=radio>
                        </li>
                        <li class="choice">
                            <p>Chocolate</p>
                            <input type=radio>
                        </li>
                    </ul>

                </div>

                </div>
            </div>



            <img class="bag" src="bag.png" alt="shopping bag">
 
            <div class="cart">
                <a class="button" href="#">ADD TO BAG</a>
            </div>
            
        </section>
    </main>
</body>


</html>
